<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobre Nosotros</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Sobre Nosotros</h1>
    <nav>
      <a href="index.html" class="btn btn-outline-light m-1">Inicio</a>
      <a href="galeria.html" class="btn btn-outline-light m-1">Galería</a>
      <a href="sobre-nosotros.html" class="btn btn-outline-light m-1">Sobre Nosotros</a>
    </nav>
  </header>

  <main class="container mt-4">
    <section class="mb-5">
      <h2 class="text-primary">Autores del Proyecto</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3">
            <h4>Jefferson Gutierrez</h4>
            <p>Profesional en Ingeniería de Software apasionado por el desarrollo web y la inteligencia artificial.</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-primary">Formulario de Contacto</h2>
      <form onsubmit="return validarFormulario()" class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-12">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 Mi Galería
  </footer>

  <script src="script.js"></script>
</body>
</html>
